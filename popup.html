<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YouTube Reklam Atlayıcı</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #FF0000;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .github-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }
        .github-link img {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }
        .github-link img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>YouTube Reklam Atlayıcı</h1>
    <div class="description">
        <p>Bu uzantı, YouTube videolarındaki reklamları otomatik olarak atlamanıza yardımcı olur.</p>
    </div>

    <div class="github-link">
        <a href="https://github.com/emi-ran/AdSkipper" target="_blank">
            <img src="assets/github-mark.png" alt="GitHub Profili">
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('YouTube Reklam Atlayıcı yüklendi');
        });
    </script>
</body>
</html>
